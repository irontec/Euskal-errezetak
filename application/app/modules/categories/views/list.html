<ion-view title='<img class="title-image" src="images/logoHeader.png" />'>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <div class="h1 title">Header Buttons</div>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-search-strong"></button>
    </ion-nav-buttons>

    <ion-content class="has-header list-color">

        <div class="main-menu">
            <div class="main-menu-element" ng-repeat="category in categories">
                <a href="#/app/categories/{{category.id}}">

                    <div class="row main-menu-portrait" style="background-image: url('{{urlImg}}/categoriesItemPortrait/{{category.id}}-{{category.imgBaseName}}');background-repeat: no-repeat; background-size:cover;">
                        <div class="col category-name-caption">
                            <span>{{category.name}}</span>
                        </div>
                    </div>

                </a>
            </div>

        </div>

    </ion-content>
</ion-view>
