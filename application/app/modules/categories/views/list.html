<ion-view title="Categories">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
	    <ion-list>
	        <ion-item class="item-icon-right item item-avatar" ng-repeat="category in categories" href="#/app/categories/{{category.id}}">
	        	<img src="http://test218.irontec.com/EuskalErrezetak/image/categoriesList/{{category.id}}-{{category.imgBaseName}}">
				<h2>{{category.name_es}}</h2>
				<p>{{category.name_es}}</p>	            
	            <i class="icon ion-chevron-right icon-accessory"></i>
	        </ion-item>
	    </ion-list>
    </ion-content>
</ion-view>
