<ion-view title="{{'Resultados' | translate}}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-search-strong"></button>
    </ion-nav-buttons>

    <ion-content class="has-header list-color list-space-footer-tabs">

        <div class="row"><div class="col"></div></div>

        <ion-list>

            <ion-item class="card recipes-list-item" ng-repeat="recipe in recipes | orderBy:'name':isReverse | filter:searchCategory" >

                <div class="row">
                    <p class="recipe-title">{{recipe.name}}</p>
                </div>

                <div class="row">

                    <div class="col card-recipe">

                        <a href="#/app/recipes/{{recipe.id}}">

                            <div class="row text-center">
                                    <img ng-src="{{urlImg}}/recipesList/{{recipe.id}}-{{recipe.pictureBaseName}}" />
                                <div class="col col-center">
                                    <div class="row responsive">
                                        <div class="col cell-people-cost">
                                            <div class="row">
                                                <div class="col cell-people">
                                                    <i class="icon ion-ios-people"></i> {{recipe.people}}
                                                </div>
                                                <div class="col cell-cost">
                                                    <i class="icon ion-social-euro"></i> {{recipe.cost}}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col cell-diff">
                                            <p ng-if="recipe.difficulty == 'easy'">
                                                <i class="icon ion-android-alert semaphore semaphore-green"></i><i class="icon ion-android-alert semaphore semaphore-gray"></i><i class="icon ion-android-alert semaphore semaphore-gray"></i>
                                            </p>

                                            <p ng-if="recipe.difficulty == 'medium'">
                                                <i class="icon ion-android-alert semaphore semaphore-green"></i><i class="icon ion-android-alert semaphore semaphore-yellow"></i><i class="icon ion-android-alert semaphore semaphore-gray"></i>
                                            </p>

                                            <p ng-if="recipe.difficulty == 'hard'">
                                                <i class="icon ion-android-alert semaphore semaphore-green"></i><i class="icon ion-android-alert semaphore semaphore-yellow"></i><i class="icon ion-android-alert semaphore semaphore-red"></i>
                                            </p>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col text-center cell-time">
                                            <i class="icon ion-ios-timer-outline"></i> {{recipe.time}}
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </a>
                    </div>
                </div>
            </ion-item>

        </ion-list>

    </ion-content>

    <div class="bar bar-subfooter" ng-show="isSearchRecipe" style="height: auto; background: #F8F8F8; border-top: solid 1px #D7D7D7;">
        <div class="list list-inset" style="margin-top: 4px;">
            <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input ng-model="searchCategory.name" type="text" placeholder="{{'Nombre de la receta' | translate}}" />
            </label>
        </div>
    </div>

    <div class="bar bar-footer" style="padding: 0px; border-top: none !important;">
        <div class="tabs tabs-icon-only footer-tabs" style="border-top: none !important;">
            <a class="tab-item" href="#/app/categories">
                <i class="icon ion-android-restaurant"></i>
            </a>

            <a class="tab-item" ng-click="revertStatus()">
                <i class="icon" ng-show="isReverse" >A - Z</i>
                <i class="icon" ng-show="!isReverse" >Z - A</i>
            </a>

            <a class="tab-item" ng-click="searchRecipe()">
                <i class="icon ion-ios-search-strong"></i>
            </a>
        </div>
    </div>

</ion-view>
