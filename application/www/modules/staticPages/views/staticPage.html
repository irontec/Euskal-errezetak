<ion-view title="{{page.title}}">

    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-search-strong"></button>
    </ion-nav-buttons>
    
    <ion-content>
    
        <div class="row">
            <div class="col"><h1>{{page.title}}</h1></div>
        </div>
        <div class="row row-center">
            <div class="col">
                <div ng-bind-html="page.description"></div>
            </div>
        </div>
    </ion-content>
    
</ion-view>
